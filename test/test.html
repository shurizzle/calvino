<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
    <script src="../calvino.min.js" type="text/javascript"></script>
    <script>
    lang = new Calvino();
    lang.setLang('en', {
          this: 'this',
          crap: '#{this} shit',
          rating: 'I like',
          crapping: '#{rating} #{crap}'
        });
    lang.load('it.js');
    lang.defaultLang('en');
    </script>
  </head>
  <body onload="alert('Available languages:\n' + lang.langs().join('\n')); alert(lang.get('crapping')); alert(lang.it.get('crapping'))">
    <pre>Alert windows will shows 'I like this shit' and 'Amo questo merda' :D</pre>
  </body>
</html>
